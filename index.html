<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Squares</title>
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/input-scramble.css">
    </head>
    <body>
        <div class="header">
            <h1>JS Squares</h1>
            <p>A place to practice JavaScript and try out new stuff</p>
            <p>Made with üíÖüèº by <a href="http://www.github.com/janemaguire" target="_blank">Jane</a> and <a href="http://www.github.com/sarahpenney" target="_blank">Sarah</a>
               <br>Check out the code on <a href="http://www.github.com/janemaguire/js-squares" target="_blank">Github</a></p>
        </div>
        <div class="container">
            <div class="grid">
                  <div class="input-scramble square">
                      <p class="highlight">Type your name</p>
                      <input type="text" name="wrong-letters" id="wrong-letters" value="" maxlength="12">
                      <button type="submit" name="button" id="scramble-button">Scramble</button>
                      <div id="new-name"></div>
                  </div>
                  <div class="square">
                      next square
                  </div>
                  <div class="square">
                      next square
                  </div>
                  <div class="square">
                      next square
                  </div>
                  <div class="square">
                      next square
                  </div>
                  <div class="square">
                      next square
                  </div>
                  <div class="square">
                      next square
                  </div>
                  <div class="square">
                      next square
                  </div>
                  <div class="square">
                      next square
                  </div>
                  <div class="square">
                      next square
                  </div>
                  <div class="square">
                      next square
                  </div>
                  <div class="square">
                      next square
                  </div>
              </div>
        </div>
        <script src="js/scrambleInput.js" charset="utf-8"></script>
    </body>
</html>
